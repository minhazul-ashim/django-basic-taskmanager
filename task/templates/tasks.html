{% extends 'base.html' %} {%block content %}
<div class="row container-fluid g-4 my-5">
  {% for d in data %}
  <div class="card col-4 mx-2" style="width: 18rem">
    <div class="card-body">
      <h5 class="card-title">Task # {{d.id}}</h5>
      <h5 class="card-subtitle my-2">Title : {{d.title}}</h5>
      <p class="card-text">{{d.description}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Assigned on : {{d.assignDate}}</li>
    </ul>
    <div class="card-body d-flex justify-content-between">
      {% if d.isCompleted %}
      <h2>Completed</h2>
      {%else%}
      <a href="{% url 'markComplete' d.id %}" class="btn btn-success"
        >Mark Complete</a
      >
      <a href="{% url 'deleteTask' d.id %}" class="btn btn-danger">Delete</a>
      {%endif%}
    </div>
  </div>
  {% endfor %}
</div>
{%endblock%}
